<!DOCTYPE html>
<html>
<head>
  <title>Code Blocks</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="code-block">
    <h2 class="code-title">제목<div class="actions"><span class="edit"><i class="far fa-edit"></i></span><span class="copy"><i class="far fa-copy"></i></span><span class="delete"><i class="far fa-trash-alt"></i></span></div></h2>
    <pre class="code-content">내용 입력;</pre>
  </div>
  <button id="addBlock"><i class="far fa-plus-square"></i></button>
  <script src="script.js"></script>
</body>
</html>
