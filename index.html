<!DOCTYPE html>
<html>
<head>
  <title>Code Blocks</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="code-block">

    <p> main 브랜치입니다.</p>
    <!-- 각 코드블럭의 제목, 편집/복사/삭제 버튼을 포함 -->
    <h2 class="code-title">Hello World<div class="actions"><span class="edit"><i class="far fa-edit"></i></span><span class="copy"><i class="far fa-copy"></i></span><span class="delete"><i class="far fa-trash-alt"></i></span></div></h2>
    <!-- 각 코드블럭의 내용 -->
    <pre class="code-content">System.out.println("Hello World");</pre>
  </div>
  <!-- 코드블럭 추가 버튼 -->
  <button id="addBlock"><i class="far fa-plus-square"></i></button>
  <!-- 페이지가 로드된 후에 스크립트를 실행 -->
  <script src="script.js"></script>
</body>
</html>
